services:
  web:
    build: .
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    ports:
      - 8000:8000
    env_file:
      - .env.dev
    depends_on:
      - db
      - redis
    
    restart: always

  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    
    environment:
      POSTGRES_PASSWORD: mysecretpassword
      POSTGRES_USER: myuser         # optional, defaults to 'postgres'
      POSTGRES_DB: mydatabase

    restart: always

  redis:
    image: redis:7
    ports:
      - 6380:6379
    volumes:
      - redis_data:/data
    restart: always

volumes:
  postgres_data:
  redis_data:
